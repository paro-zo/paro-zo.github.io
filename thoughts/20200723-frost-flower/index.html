<div class="content"><p>寒冬、朗星、寂夜<br>
北风凛冽，寒鸦悲鸣<br>
如镜的窗上，霜花默默蜷缩着——<br>
生于严寒，多么渴望光芒的照耀<br>
却又恐惧着，那太阳的热烈</p>
